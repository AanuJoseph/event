<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurel events</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <style>
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background-color: #C6A24D;
}

        /* From Uiverse.io by mobinkakei */
        .loader {
            width: 150px;
            height: 150px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader_cube {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 30px;
        }

        .loader_cube--glowing {
            z-index: 2;
            background-color: rgba(214, 236, 12, 0.2);
            border: 2px solid rgba(13, 0, 43, 0.3);
        }

        .loader_cube--color {
            z-index: 1;
            filter: blur(2px);
            background: linear-gradient(135deg, #C6A24D, #1B1F3B);
            animation: loadtwo 2.5s ease-in-out infinite;
        }

        @keyframes loadtwo {
            50% {
                transform: rotate(-80deg);
            }
        }
    </style>
</head>

<body>
    <!-- From Uiverse.io by mobinkakei -->
    <div class="loader">
        <div class="loader_cube loader_cube--color"></div>
        <div class="loader_cube loader_cube--glowing"></div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "event.html"
        } ,2000);
    </script>
</body>

</html>
